<h1>Heroe Component Works {{nombre}}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{nombre}}</dd>

    <td>Edad:</td>
    <dd>{{edad}}</dd>

    <td>Funcion:</td>
    <dd>{{obtenerNombre()}}</dd>

    <td>Capitalizado:</td>
    <dd>{{nombre.toUpperCase()}}</dd>

    <td>Capitalizado mediante propiedad:</td>
    <dd>{{nombreCapitalizado}}</dd>

</dl>

<button (click)="cambiarNombre()">Cambiar heroe</button>

<button (click)="cambiarEdad()">Cambiar Edad</button>
